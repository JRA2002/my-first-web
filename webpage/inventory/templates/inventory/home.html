{% extends "base.html" %}
{% load static %}
{% block content %}


<div id="carouselExampleIndicators" class="carousel slide d-flex justify-content-center">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner container mt-3">
      <div class="carousel-item active">
        <img width="1100" height="100" class="img-fluid" src="https://media.istockphoto.com/id/1221651371/es/foto/bolsas-de-compras-y-un-carrito-de-compras-en-un-teclado-port%C3%A1til.jpg?s=612x612&w=0&k=20&c=ozDOzgFEtt8l9Flxz0tHogl3FoeAT5YkAqcP57c0If4=" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img width="1100" height="100" class="img-fluid" src="https://media.istockphoto.com/id/485725200/es/foto/accesorios-escolares-y-de-oficina-en-fondo-de-madera.jpg?s=612x612&w=0&k=20&c=HV0Wd3tbk42-qsGVCxFvhoJKr8KDmm-ihE1CrEB2oHo=" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img width="1100" height="100" class="img-fluid" src="https://media.istockphoto.com/id/516827980/es/foto/concepto-de-compras-en-l%C3%ADnea.jpg?s=612x612&w=0&k=20&c=AoeEyn4Pux4Mnd9USgHVsyQ391ts1IgtbTxNapgkAng=" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>

{% endblock %}
