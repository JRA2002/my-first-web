{% extends "base.html" %}

{% block content %}
<h1 class="text-center">Create a new Item</h1>
<div class="d-flex justify-content-center">
    <form method="POST" action="{% url 'create_item' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Create</button>
    </form>
</div>
{% endblock %}
