{% extends "base.html" %}
{% load static %}
{% block content %}
<h1 class="text-center">Inventario</h1>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Item</th>
        <th scope="col">Supplier</th>
        <th scope="col">Quantity</th>
        <th scope="col">Price</th>
        <th scope="col">Image</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    
    <tbody>
    {% for item in object_list %}
      <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.Supplier }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.price }}</td>
        <td><img src="{{ item.image}}" width="100" height="100"></td>
        <td><a class="btn btn-primary" href="{% url 'update_item' item.id %}" role="button">Update</a>
        <a class="btn btn-danger" href="{% url 'delete_item' item.id %}" role="button">Delete</a></td>
      </tr>
    {% endfor %}
    <tr>
        <td class="text-center"><a><a class="btn btn-primary" href="{% url 'create_item' %}" role="button">Create</a></td>
    </tr>
    </tbody>
  </table>

{% endblock %}
